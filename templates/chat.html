<body>
        <div class="container background-color: rgb(255,0,255); ">
		  
            <div class="row">
                <h3 class="text-center"><small><strong>岂曰无衣</strong></small><font color="white"> 与子同袍</font><small><strong></strong></small><font color="white"> </font></h3>

                <div class="col-md-6 col-md-offset-3">
				
                    <div id="chatPanel" class="panel panel-info">
                        <div class="panel-heading">
                           
							<strong><span class="glyphicon glyphicon-globe"></span> Please talk to me and see what I can find</strong>
                        
						</div>
                        <div class="panel-body fixed-panel">
                            <ul class="media-list">
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <form method="post" id="chatbot-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter Message" name="messageText" id="messageText" autofocus/>
                                    <span class="input-group-btn">

                        </div>

                     </div>

        <div class="col-md-4 col-md-offset-3" >
            <div id="id1"><span></span><p id="id-text" style="color: #fcf8e3;text-align: center;font-size: 20px">Welcome to talk to me :)</p>
            </div>       
        </div>
        <div class="col-md-6 col-md-offset-5" >
            <div id="id2">                
                <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-thumbs-up"></span> Like

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            var get_inffered_sentence = function (intent, response) {
                if (response === "both") {
                    response = "Text and Images";
                }
                var para = intent +
                        ".\n My response type is " + "<strong>"+response+"</strong>";
                return para;
            };
            var get_image_div = function (src, i) {

              var image_div = "<div class=\"responsive\">\n" +
                  "  <div class=\"gallery\">\n" +
                  "    <a target=\"_blank\" href=\"" + src + "\">\n" +
                  "      <img src=\"" + src + "\" alt=\"Mountains\" width=\"200\" >\n" +
                  "          <div class=\"desc\">Product "+i+"</div>"      +
                  "    </a>\n" +
                  "  </div>\n" +
                  "</div>" ;
              return image_div;
            };
        $(function() {

					$('.ephoto-upload').change(function(e){
						console.log('here');
                        var filename = $(this)[0].files[0]['name'];
                        filename =  filename.slice(0, -4);
                        $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body" style="align:right;">' 
                            + '<img id=\"' + filename +'\"' + ' src="#" alt="your image" style=" object-fit: contain;width: 40%;" align="right"/>' + '</div><hr/></div></div></li>');

                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $("#"+filename)
                                .attr('src', e.target.result);
                        };

                        reader.readAsDataURL($(this)[0].files[0]);



					if($(this).val()!='') {   
					var formData = new FormData();
					console.log($(this)[0].files[0]);
					formData.append('photo', $(this)[0].files[0]);
					$.ajax({
					    url: '/upload',
					    type: 'POST',
					    data: formData,
					    async: false,
					    success: function (response) { 
                        console.log(response);
                        // response = JSON.parse(response);
                        // $('#messageText').val('');
                        var answer = response["utterance"]["nlg"];
                        const chatPanel = document.getElementById("chatPanel");
                        $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + answer + '<hr/></div></div></div></li>');
                        $(".fixed-panel").stop().animate({ scrollTop: $(".fixed-panel")[0].scrollHeight}, 1000);
					    },
					    error: function (r) {
					    	console.log("error");
					    },
					    cache: false,
					    contentType: false,
					    processData: false
					});

					}

					}); 


            $('#chatbot-form-btn').click(function(e) {
                e.preventDefault();
                $('#chatbot-form').submit();
            });

            $('#chatbot-form').submit(function(e) {
                e.preventDefault();

                var message = $('#messageText').val();
                $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body"><p align="right">' + message + '</p><hr/></div></div></div></li>');
                $(".fixed-panel").stop().animate({ scrollTop: $(".fixed-panel")[0].scrollHeight}, 1000);

                $.ajax({
                    type: "get",
                    url: "/get",
                    data: {messageText: message},
                    success: function(response) {
                        response = JSON.parse(response);
                        console.log(response);
                        $('#messageText').val('');
                        var intent_type = response[0]["intent_type"];
                        var response_type = response[0]["response_type"];
                        var inference_msg = response[0]["inference"];
                        console.log(intent_type);
                        console.log(response_type);
                        var inferred_text  = get_inffered_sentence(inference_msg, response_type);
                        $('#id-text').html(inferred_text);
                        for (var j=0; j<response.length; j++) {
                                                    var text_response = response[j]["utterance"]["nlg"];
                        var image_response = response[j]["utterance"]["images"];

                        if (text_response) {
                       const chatPanel = document.getElementById("chatPanel");
                        $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + text_response + '<hr/></div></div></div></li>');
												$(".fixed-panel").stop().animate({ scrollTop: $(".fixed-panel")[0].scrollHeight}, 1000);

                        }

                        if (image_response && image_response.length > 0) {
                            console.log(image_response.length);
                            var image_div = "";
                            for (i=0; i<image_response.length; i++) {
                                image_div += get_image_div(image_response[i], i+1)
                            }
                            const chatPanel = document.getElementById("chatPanel");

                        $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">' + image_div + '</div></div></div><hr/></li>');

                            $(".fixed-panel").stop().animate({ scrollTop: $(".fixed-panel")[0].scrollHeight}, 1000);


                        }

                        }


                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
        </script>
